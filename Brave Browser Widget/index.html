<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brave Widget</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="container">

        <!-- Brave Image and Info -->
        <div class="brave-container"></div>
        <span class="brave"><img class="brave-image" src="Images/brave-browser-icon.png" alt="brave-img"></span>
        <p class="search-info">Search with Google</p>

        <!-- Voice Recorder -->
        <span class="voice"><img class="voice-recorder-image" src="Images/voice-recorder.png" alt="voice-recorder-img"></span>

        <!-- Incognito Mode -->
        <span class="incognito"><img class="incognito-image" src="Images/incognito.png" alt="incognito-img"></span>

    </div>
</body>

</html>
