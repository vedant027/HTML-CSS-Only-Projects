<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Order Summary Component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main class="container">
    <div class="order-container">
      <img class="order-image" src="images/illustration-hero.svg" alt="A-Person-hearing-music-image">
      <h2 class="order-title">Order Summary</h2>
      <p class="order-info">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <div class="order-plan">
        <img class="order-plan-image" src="images/icon-music.svg" alt="musicIcon-Image">
        <span class="order-plan-title">Annual Plan</span>
        <span class="order-plan-price">$59.99/year</span>
        <span class="order-plan-option">Change</span>
      </div>
      <button type="submit" class="order-payment">Proceed to Payment &nbsp; &nbsp;</button>
      <p class="order-cancel">Cancel Order</p>
    </div>
  </main>
  
</body>
</html>
