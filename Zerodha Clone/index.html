<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;500;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/zerodha-favicon.png">
    <link rel="stylesheet" href="styles.css">

    <title>Zerodha</title>
</head>
<body>
    <main class="container">
       <div class="navbar">
          <div class="navbar-imageContainer">
             <img class="navbar-image" src="images/zerodha-logo.svg" alt="zerodha-logo">
          </div>
          <div class="navbar-items">
            <span class="navbar-item">Signup</span>
            <span class="navbar-item">About</span>
            <span class="navbar-item">Products</span>
            <span class="navbar-item">Pricing</span>
            <span class="navbar-item">Support</span>
            <span><img class="navbar-hamburger" src="images/hamburger-icon.png" alt="hamburger-icon"></span>
          </div>
       </div>
       
       <div class="zerodha-imgContainer">
         <img class="zerodha-image" src="images/zerodha-landingpage-image.png" alt="zerodha-image">
       </div>
       <div class="landingpage-content">
        <h1 class="landingpage-heading">Invest in everything</h1>
        <p class="landingpage-info">Online platform to invest in stocks, derivatives, mutual funds, and more</p>
        <button class="landingpage-button">Sign up now</button>
       </div>  
    </main>
</body>
</html>
