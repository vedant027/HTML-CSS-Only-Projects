<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;300;500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title>Results Summary Component</title>

</head>
<body>

<main> 
  <div class="container">
      <div class="left-container">
        <h3 class="left-title">Your Result</h3>
        <span class="score">
          <div class="values">
            <p class="seventy-six">76</p>
            <p class="hundred">of 100</p>
          </div>
        </span>

        <h2 class="info-title">Great</h2>
        <p class="info-text">You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="right-container">
         <h3 class="right-title">Summary</h3>

         <p class="reaction"><img class="icons" src="assets/images/icon-reaction.svg" alt="reaction-image"> &nbsp; Reaction <span class="summary-score-container"><span class="summary-values">80 </span><span class="summary-score">/ 100</span></span></p>
         <p class="memory"><img class="icons" src="assets/images/icon-memory.svg" alt="memory-image"> &nbsp; Memory <span class="summary-score-container"><span class="summary-values">92 </span><span class="summary-score">/ 100</span></span></p>
         <p class="verbal"><img class="icons" src="assets/images/icon-verbal.svg" alt="verbal-image"> &nbsp; Verbal <span class="summary-score-container1"><span class="summary-values">61 </span><span class="summary-score">/ 100</span></span></p>
         <p class="visual"><img class="icons" src="assets/images/icon-visual.svg" alt="visual-image"> &nbsp; Visual <span class="summary-score-container1"><span class="summary-values">72 </span><span class="summary-score">/ 100</span></span></p>

         <button>Continue</button>
      </div>
  </div>
</main> 
  
</body>
</html>
